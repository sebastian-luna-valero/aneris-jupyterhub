
hub:
  config:
    GenericOAuthenticator:
      client_id: client_id # replace this 
      client_secret: client_secret # replace this
      oauth_callback_url: https://aneris.vm.fedcloud.eu/hub/oauth_callback # replace this with your DNS name
      authorize_url: https://aai-demo.egi.eu/auth/realms/egi/protocol/openid-connect/auth
      token_url: https://aai-demo.egi.eu/auth/realms/egi/protocol/openid-connect/token
      userdata_url: https://aai-demo.egi.eu/auth/realms/egi/protocol/openid-connect/userinfo
      login_service: EGI Check-in
      scope:
        - openid
        - email
        - profile
        - entitlements # eduperson_entitlement marked as deprecated as of Sept 2025 in https://aai.egi.eu/federation/
      username_key: preferred_username
      userdata_params:
        state: state
      allowed_groups:
        - urn:mace:egi.eu:group:vo.aneris.eu:role=member#aai.egi.eu # to be changed to vo.aneris.eu in EGI Check-in prod
      claim_groups_key: entitlements # eduperson_entitlement marked as deprecated as of Sept 2025 in https://aai.egi.eu/federation/
    JupyterHub:
      authenticator_class: generic-oauth
proxy:
  secretToken: secretToken # replace this
